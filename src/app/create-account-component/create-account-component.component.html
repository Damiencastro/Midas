
<link rel="stylesheet" type="text/css" href="/create-account-component/create-account-component.component.css" />
<div class="loginDiv">


    <h1 class="header">Create Account</h1>
    <input class="usernameInputField" type="text" [(ngModel)]="usernameCreate" />
    <br>
    <input class="passwordInputField" type="text" [(ngModel)]="passwordCreate" />
    <button class="submitButton" (click)="createAccount()"></button>
</div>
